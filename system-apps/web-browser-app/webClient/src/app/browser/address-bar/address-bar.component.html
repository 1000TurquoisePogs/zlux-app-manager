<button (click)="back()">&larr;</button>
<button (click)="forward()">&rarr;</button>
<button (click)="refresh()">&#8634;</button>
<input type="url" [formControl]="urlControl" [placeholder]="placeholder" (keyup.enter)="navigate()">
<button (click)="navigate()">Go</button>
<div class="proxy">
  <label for="proxy">Proxy</label>
  <input name="proxy" type="checkbox" [formControl]="proxyControl">
</div>
