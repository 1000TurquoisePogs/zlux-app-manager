<div class="launchbar-icon" (click)="clicked()" [title]="launchbarItem.label" [style.background-image]="launchbarItem.image == null ? undefined : launchbarItem.image | cssUrl">
  <p class="launchbar-caption truncate">{{launchbarItem.label}}</p>
  <div class="launchbar-icon-marker"  [ngClass]="{'running': isRunning()}"></div>
</div>
