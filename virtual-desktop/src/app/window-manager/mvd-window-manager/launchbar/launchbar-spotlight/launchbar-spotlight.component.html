<div class="launch-widget">
  <div class="launchbar-spotlight-icon" (click)="activeToggle()"></div>
  <div class="launchbar-seperator right"></div>
</div>

<ng-template [ngIf]="isActive">
   <div class="launch-widget-popup">
    <div class="main-app">
      <div class="bx--grid">
        <div class="bx--row">
          <div class="bx--col-xs-12">
             <search></search>
            <div class="search-description-section">
              <span class="header-text" *ngIf="displayDescription"> {{searchDescriptor}} </span>
            </div>
            <search-table [table]="displayTable" [tableType]="table"></search-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
