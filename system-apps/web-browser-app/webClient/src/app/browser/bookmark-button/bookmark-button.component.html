<button (click)="toggleBookmark()" [ngClass]="{'bookmarked': bookmarked}"
  [title]="bookmarked ? 'Remove from bookmarks' : 'Add to bookmarks'">
  <ng-container *ngIf="bookmarked else notBookmarked">&#10029;</ng-container>
  <ng-template #notBookmarked>&#10025;</ng-template>
</button>
