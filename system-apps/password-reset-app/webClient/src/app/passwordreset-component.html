<div class="parent col-12" id="ChangePasswordUI">
  <br />
  <div>
    <label for="text-input" class="bx--label">You are logged in as {{username}}. Please fill out the following information to change your password.</label>
    <div class="notification-info">
      <label for="text-input" class="bx--label">Old Password: </label>
      <input ibmText #passwordElem type="password" placeholder="Password">
      <label for="text-input" class="bx--label">New Password: </label>
      <input ibmText #newPasswordElem type="password" placeholder="New Password">
      <label for="text-input" class="bx--label">Confirm New Password:</label>
      <input ibmText #confirmedPasswordElem type="password" placeholder="Confirm New Password">
    </div>
  </div>
  <br />
  <button ibmButton (click)="resetPassword(passwordElem.value, newPasswordElem.value, confirmedPasswordElem.value)">Change Password</button>
  <div #responseElem class="response">
    {{response}}
  </div>
</div>
