<div class="launchbar-notifications">
  <!-- <button class="notificationButton" (click)="buttonClicked($event)">Test</button> -->
  <div (click)="buttonClicked($event)" class="launchbar-notif-icon">
    <img class="icon" [src]="notificationImage">

    <!-- <div class="centered"> {{messageCount}} </div> -->
  </div>
  <div class="launchbar-seperator left"></div>
  <div [hidden]="shown" class='notifications'>
    <div class="notification" *ngFor="let item of allNotifications; let i = index" [attr.data-index]="i">
      <div class="outer">
        <div class="notification-container">
          <div class="image">
            <img class="notif-icon" [src]="image">
          </div>
          <div class="datetime">
            <h5 class="title">{{item.title}}</h5>
            <div class="message">{{item.message}}</div>
            <div class="date">{{info[i].timeSince}}</div>
            <!-- <div class="date" >{{item.date.toString().split('T')[0]}}</div> -->
            <!-- <div class="time" >{{item.date.toString().split('T')[1].split('.')[0]}}</div> -->
          </div>
        </div>
        <!-- <div class="close-button">        
        </div> -->
        <div class="delete" (click)="deleteNotification($event, i)">
          <img class="close-icon" [src]="closeImage">
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div [hidden]="shown" class="launch-widget-caret caret-down"></div>
  <div *ngFor="let info of allInfo">
  </div>
</div>
