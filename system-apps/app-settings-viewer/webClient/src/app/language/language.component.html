<div class="language-main-window">
  <div class="language-content-left">
      <img class="language-icon"><hr class="language-separator-hor">
      <!-- <button class="language-button" (click)="selectGeneral()" style="font-weight: bolder;" title="Select General Settings">General</button><hr class="language-separator-hor"> -->
      <button class="language-button" (click)="selectEnglish()" title="English">English</button><hr class="language-separator-hor">
      <button class="language-button" (click)="selectChinese()" title="Chinese">中文</button><hr class="language-separator-hor">
      <button class="language-button" (click)="selectFrench()" title="French">Français</button><hr class="language-separator-hor">
      <button class="language-button" (click)="selectJapanese()" title="Japanese">日本人</button><hr class="language-separator-hor">
      <button class="language-button" (click)="selectRussian()" title="Russian">Pусский</button><hr class="language-separator-hor">
  </div>
  <div class="language-content-right">
    
    <label class="language-label" title="Background Image"> Language Selected: {{selectedLanguage}}</label>
    <button type="submit" class="language-submit" (click)="applyLanguage()">Apply</button>
  </div>
</div>

<!-- Zowe popup window is immutable by design, so we must pass a style via HTML -->
<div class="global-veil" *ngIf="isVeilVisible">
<zlux-popup-window
      header="Language Changes"
      (onCloseWindow)="closeRestartWindow()"
      [dark]="true"
      [currentStyle]="{ 'width': '700px',
      'height': '230px' , 
      'background-color': 'rgb(236, 200, 240)', 
      'font-size': 'large', 
      'padding': '5px', 
      'margin': 'auto' ,
      'text-align': 'center', 
      'margin-top': '20%', 
      'color': '#36617a' }"
      *ngIf="isRestartWindowVisible">
      <div class="content-close"><br>For language changes to take effect, Zowe must be restarted.<br>Would you like to restart the desktop?</div>
      <zlux-popup-window-button-area [ngStyle]="{'background-color':'rgb(236, 200, 240)'}">
        <zlux-button (click)="restartZowe(); exit();"
          i18n-label="label|Label for Save Changes and Exit button@@save-changes-and-exit-label"
          label="Restart Now"
          callToAction="true">
        </zlux-button>
        <zlux-button (click)="closeRestartWindow()"
          i18n-label="label|Label for Exit button@@exit-button-label"
          label="Restart Later">
        </zlux-button>
      </zlux-popup-window-button-area>
  </zlux-popup-window>
</div>
