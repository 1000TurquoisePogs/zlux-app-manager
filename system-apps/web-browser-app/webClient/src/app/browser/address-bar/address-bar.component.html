<button class="icon-button" (click)="goBack()" [disabled]="!canGoBack" title="Go Back">&#8678;</button>
<button class="icon-button" (click)="goForward()" [disabled]="!canGoForward" title="Go Forward">&#8680;</button>
<button class="icon-button" (click)="refresh()" title="Refresh">&#8634;</button>
<input type="url" [formControl]="urlControl" [placeholder]="placeholder" (keyup.enter)="navigate()" title="Go">
<button (click)="navigate()">Go</button>
<div class="proxy" title="Enable/Disable Proxy">
  <label for="proxy">Proxy</label>
  <input name="proxy" id="proxy" type="checkbox" [formControl]="proxyControl">
</div>
